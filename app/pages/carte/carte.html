<div>

    <ui-gmap-google-map center='carteVm.map.center' zoom='carteVm.map.zoom'>

        <ui-gmap-marker
                ng-if="carteVm.marker"
                coords="carteVm.marker.coords"
                idkey="carteVm.marker.id"
                options="carteVm.marker.options">
        </ui-gmap-marker>

        <ui-gmap-polygons models="carteVm.map.polys"
                          path='"path"'
                          fill="carteVm.map.options.fill"
                          stroke="carteVm.map.options.stroke"
                          visible="carteVm.map.options.visible"
                          geodesic="carteVm.map.options.geodesic"
                          fit="carteVm.map.options.fit"
                          editable="carteVm.map.options.editable"
                          static="carteVm.map.options.static"
                          ng-cloak=""
                          events="carteVm.map.polyEvents">
        </ui-gmap-polygons>

    </ui-gmap-google-map>

    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <div ng-if="carteVm.result.mediane">
                Le loyer moyen pour ce quartier est de {{carteVm.result.mediane}}â‚¬
            </div>
        </div>
    </div>

</div>
